<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Transitions</title>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="content">
                <h1>Testing</h1>
            </div>
            <div class="img">
    
            </div>
        </div>
        <div class="container2">
            <div class="content">
                <h1>Testing</h1>
            </div>
            <div class="img">
    
            </div>
        </div>
    </div>
    <section id="profile">
        <div  class="container5">
          <div  class="box" data-speed="1.5">
            <h1 class="title">Profile</h1>
            <div class="row">
              <p class="context">My name is Edwin Huang, I'm a web developer and a translator.<br> With a open-minded heart, I will try every posibilities.</p>
            </div>
          </section> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>

    <script>
        const tl = gsap.timeline({paused: true, defaults: { duration: 0.5, ease: "rough"}})
        const container = document.querySelector('.container')

        tl.to(container, {clipPath: 'polygon(7% 7%, 93% 7%, 93% 93%, 13% 87%)'})
        tl.to(container, {clipPath: 'polygon(93% 7%, 93% 7%, 93% 93%, 93% 50%)'})
        tl.to('h1', {color: 'white'})
        tl.to('.container2',{clipPath: 'polygon(7% 7%, 93% 7%, 93% 93%, 7% 93%)'}, '-=.3')

        container.addEventListener('mouseover', () =>{
            tl.play()
        })

    </script>
</body>
</html>
